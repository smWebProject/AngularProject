<div>
    <p id="title">Gifts List</p>

    <table>
        <tr>
            <th>name</th>
            <th>code</th>
            <th>donator</th>
            <th>price</th>
            <th>options</th>
        </tr>
        <tr *ngFor="let k of giftSrv.giftsArray | async">
            <td>{{k.name}}</td>
            <td>{{k.code}}</td>
            <td>{{k.donator}}</td>
            <td>{{k.price}}</td>
            <button routerLink="updategift/{{k.code}}" >update</button>
            <button (click)="delete(k.code)" >delete</button>
            <router-outlet></router-outlet>
        </tr>
    </table>

    <button class="enterBtn" (click)="addGift()">add gift</button>
    <add-gift *ngIf="flag"></add-gift>
</div>
